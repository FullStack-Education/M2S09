<div class="container">
    <h1>Cadastro</h1>
    <form>
        <label for="nome-completo">Nome Completo</label>
        <input type="text" id="nome-completo" name="nome-completo" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" required>

        <label for="turma">Turma</label>
        <input type="text" id="turma" name="turma" required>

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero-casa">Número da Casa</label>
        <input type="text" id="numero-casa" name="numero-casa" required>

        <label for="telefone">Número do Telefone</label>
        <input type="text" id="telefone" name="telefone" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>
