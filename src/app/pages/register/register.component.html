<div class="container">
  <h1>Cadastro</h1>
  <form class="container-grid">
    <div>
      <label for="nome-completo">Nome Completo</label>
      <input type="text" id="nome-completo" name="nome-completo" required />
    </div>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div>
      <label for="idade">Idade</label>
      <input type="number" id="idade" name="idade" required />
    </div>

    <div>
      <label for="turma">Turma</label>
      <input type="text" id="turma" name="turma" required />
    </div>

    <div>
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required />
    </div>

    <div>
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required />
    </div>

    <div>
      <label for="numero-casa">Número da Casa</label>
      <input type="text" id="numero-casa" name="numero-casa" required />
    </div>

    <div class="col-2">
      <label for="telefone">Número do Telefone</label>
      <input type="text" id="telefone" name="telefone" required />
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
