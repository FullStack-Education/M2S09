<!--Exemplo de utilização do componente de card do Angular Material.-->
<div class="bg-login">
  <mat-card class="example-card" appearance="outlined">
    <!-- Cabeçalho do card. -->
    <mat-card-header>
      <!-- Título do card. -->
      <mat-card-title class="title-card">Login</mat-card-title>
    </mat-card-header>
    <!-- Conteúdo do card. -->
    <mat-card-content>
      <form>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Email:</mat-label>
            <input matInput placeholder="Digite seu email..." />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Senha: </mat-label>
            <input matInput placeholder="Digite sua senha..." />
          </mat-form-field>
        </div>
        <div class="margin-bottom">
          <a class="hiperlink" (click)="openModal()">Esqueceu a senha?</a>
        </div>
        <button mat-raised-button class="btn">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
